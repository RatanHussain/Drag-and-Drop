<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/f0be14b3ea.js"
			crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" />
		<title>Learn drag and drop</title>
		<style>
			.hei {
				height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 100%;
				justify-content: center;
			}
			.dragArea {
				display: flex;
				flex-direction: column;
				height: 500px;
				width: 500px;
				background: #d7d6d9;
				margin: auto;
				justify-content: center;
				align-items: center;
				border: 1px dotted black;
			}
			#imgg {
				height: 100%;
				width: auto;
			}
			.des{
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="container m-auto justify-content-center text-center hei">
			<div id="dragArea" class="dragArea rounded">
				<i id="icon" class="fa-solid fa-images fa-5x my-3"></i>
				<h1 id="dragText" class="my-4">Drag and drop here</h1>
				<p class="text-muted des"><i class="fa-solid fa-circle-exclamation"></i> File : jpg, jpeg, png accepted only</p>
				<button id="showBtn" class="btn btn-success mt-4">Insert file</button>
				<input hidden type="file" id="inputBtn" name="" id="inputFile" />
			</div>
		</div>

		<script src="./index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	</body>
</html>
